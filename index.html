<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER GLANCE</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="img/image.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&display=swap');
    </style>
</head>

<body class="bg-gray-700 min-h-screen outfit-font mx-auto">
    <section class=" w-sm ml-1/3 mx-auto mt-32 
    min-h-[500px]  bg-gradient-to-r from-pink-500 to-yellow-500 rounded-2xl">
        <div class="flex gap-10 z-10">
            <div class="bg-white rounded-3xl p-2.5 ml-5 mt-5 pl-5 relative">
                <input type="text" name="cityName" id="cityName" autocomplete="off" class="focus:outline-none   w-full"
                    placeholder="enter city name" spellcheck="true">
                <!-- <hr> -->
                <div id="suggestion" class=" absolute hidden z-10 bg-white rounded-3xl p-2.5 ml-5 mt-5 pl-5"></div>
            </div>

            <div id="searchBtn"
                class="h-10 w-16 p-5 rounded-4xl bg-amber-50 flex items-center justify-center mt-5 mr-2.5 cursor-pointer ">
                <span class="material-symbols-outlined ">
                    search
                </span>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <img src="img/images/clear.png" alt="sunlight" width="150px " height="150px" class="mt-4">
            <ul class="flex flex-col items-center text-slate-50">
                <li id="temp" class="text-5xl font-bold p-2">
                    7&#176;C
                </li>
                <li id="city" class="text-4xl overflow-hidden">
                    New York
                </li>
            </ul>
        </div>
        <article class="flex justify-evenly text-slate-50 gap-4 mt-10">
            <div class="flex gap-2 m-2  mb-2.5">
                <div class="w-8 h-8 font-bold self-center ">
                    <img src="img/images/humidity.png" alt="">
                </div>
                <div id="humidity" class="">
                    <p class="font-medium">48%</p>
                    <p class=" text-sm text-slate-200">Humidity</p>
                </div>
            </div>


            <div class=" flex gap-2 m-2  mb-2.5">
                <div class="w-8 h-8 ">
                    <img src="img/air_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                </div>
                <div id="windSpeed" class="">
                    <p class="font-medium">10.29 km/h</p>
                    <p class="text-sm text-slate-200">wind Speed</p>
                </div>
            </div>
        </article>
    </section>
    <footer
        class="text-center text-2xl sm:text-1xl md:text-1xl text-slate-50 italic  font-bold bottom-0 fixed cursor-pointer ">
        Made with ðŸ’“ by <a href="https://github.com/PrabhjotSinghUbhi" target="_blank" class="underline">Prabhjot
            Singh</a>
    </footer>
</body>

</html>
